<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
            <label for="password">Create a New Password: <input type="password" name="password" id="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>

         <fieldset>
            <label for="personal-account"><input type="radio" id="personal-account" class="inline"> Personal Account:</label>
            <label for="business-account"><input type="radio" id="business-account" class="inline"> Business Account</label>
            <label for="terms-of-service"><input type="checkbox" id="terms-of-service" required class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
         </fieldset>

        <fieldset>
            <label for="picture">Upload a profile picture: <input type="file" name="profile-picture" id="profile-picture"></label>
            <label for="age">Input Your Age (years): <input type="number" name="age" id="age" min="13" max="100"></label>
            <label for="referrer">How did you hear about us: 
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Facebook</option>
                    <option value="2">Instagram</option>
                    <option value="3">LinkedIn</option>
                    <option value="4">YouTube</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="4" placeholder="I like coding on a beach"></textarea></label>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
